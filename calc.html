<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calci</title>

    <style>
      .title {
        
        text-shadow: brown;
        color:darkblue;
        font-size: 50px;
        
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin: 10px;
        padding: 20px;
        text-align: left;

      }

      .main {
         text-align: center;
         padding: 10px;
      }

      table, th, td {
  border: 1px solid black;
}

      table{
         width: 20%;
      }
      </style>
    
    

    

<script src="calci.js"></script>

    

</head>
<body>
    <div class = title > Calculator</div>
    <div class = main>
    <table>
       <tr>
          <td colspan="3"><input type="text" id="result"/></td>
          <td><input type="button" value="clear" onclick="clr()"/> </td>
       </tr>
       <tr>
         
          <td><input type="button" value="1" onclick="res('1')"/> </td>
          <td><input type="button" value="2" onclick="res('2')"/> </td>
          <td><input type="button" value="3" onclick="res('3')"/> </td>
          <td><input type="button" value="/" onclick="res('/')"/> </td>
       </tr>
       <tr>
          <td><input type="button" value="4" onclick="res('4')"/> </td>
          <td><input type="button" value="5" onclick="res('5')"/> </td>
          <td><input type="button" value="6" onclick="res('6')"/> </td>
          <td><input type="button" value="-" onclick="res('-')"/> </td>
       </tr>
       <tr>
          <td><input type="button" value="7" onclick="res('7')"/> </td>
          <td><input type="button" value="8" onclick="res('8')"/> </td>
          <td><input type="button" value="9" onclick="res('9')"/> </td>
          <td><input type="button" value="+" onclick="res('+')"/> </td>
       </tr>
       <tr>
          <td><input type="button" value="." onclick="res('.')"/> </td>
          <td><input type="button" value="0" onclick="res('0')"/> </td>
          <td><input type="button" value="=" onclick="solve()"/> </td>
          <td><input type="button" value="*" onclick="res('*')"/> </td>
       </tr>
    </table>
    </div>
 </body>
 </html>
