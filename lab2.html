<!DOCTYPE html>

<html>

    <head>

        <script>

            var arr1 = ["hey", "hello"];

            var arr2 = [];



            function fun1(){

                var value = document.getElementById("op").value;

                console.log(value);

                console.log(arr1);

                console.log(arr2);

                // var x = 3;

                // var y = "ty";

                // console.log(typeof x)

                // console.log(typeof y)

                arr1.push(value);

                document.getElementById("dis").innerHTML = arr1;



                console.log(arr1);

                arr2 = arr1.sort();

                console.log(arr2);

                document.getElementById("dis1").innerHTML = arr2;



            

            }

        </script>



    </head>

    <body>

        <p>Enter number to push: </p><input  id="op">

        <button onclick="fun1()">Push</button>

        <p>Array before sorting: </p>

        <p id="dis"></p>

        <p>Array after sorting: </p>

        <p id="dis1"></p>



    </body>

</html>
