<!DOCTYPE html>
<html>
   
<body>

    <p>Enter a 10-digit password:</p>
    
    <input id="demo" type="text">
    <button type="button" onclick="myFunction()">ENTER</button>
    <p id="e"></p>
    
</body>
<script>
  function myFunction() 
  {
    var message, x;
    message = document.getElementById("e");
    message.innerHTML = "";
    x = document.getElementById("demo").value;
    try {
      x = Number(x);
      if(x == "") throw "invalid";
      if(isNaN(x)) throw "ERROR";
      if(x == 1234567892) throw "Correct input";
      if(x<1234567892) throw "input low";
      if(x>1234567892) throw "input high";
      }
    catch(err) {
      message.innerHTML = "" + err;
    }
  }
  </script>
</html>
